<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Budget App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Sam's Budget App</span>
        </nav>

        <div style.display = "block" class="information" id="contact-info">
        <form name="userInfo">
            First Name:<br>
        <input type="text" name="firstName" id="first"><br>
            Last Name:<br>
        <input type="text" name="lastName">
        </form>
        <button onclick="validateForm()" id="submit_contact">Continue</button>
        </div>
        <div class="budget" id="wrapper">
            <table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
            <tr>
            <th>Item</th>
            <th>Income(+)/Expense(-)</th>
            <th>Date</th>
            </tr>
           
            <tr id="row1">
            <td id="name_row1"></td>
            <td id="country_row1"></td>
            <td id="age_row1"></td>
            <td>
            <input type="button" id="edit_button1" value="Edit" class="edit" onclick="edit_row('1')">
            <input type="button" id="save_button1" value="Save" class="save" onclick="save_row('1')">
            <input type="button" value="Delete" class="delete" onclick="delete_row('1')">
            </td>
            <td>
            <button onclick="myFunction()" class="dropbtn">Dropdown</button>
            <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            </td>
            </tr>
            
            <tr id="row2">
            <td id="name_row2"></td>
            <td id="country_row2"></td>
            <td id="age_row2"></td>
            <td>
            <input type="button" id="edit_button2" value="Edit" class="edit" onclick="edit_row('2')">
            <input type="button" id="save_button2" value="Save" class="save" onclick="save_row('2')">
            <input type="button" value="Delete" class="delete" onclick="delete_row('2')">
            </td>
            </tr>
            
            <tr id="row3">
            <td id="name_row3"></td>
            <td id="country_row3"></td>
            <td id="age_row3"></td>
            <td>
            <input type="button" id="edit_button3" value="Edit" class="edit" onclick="edit_row('3')">
            <input type="button" id="save_button3" value="Save" class="save" onclick="save_row('3')">
            <input type="button" value="Delete" class="delete" onclick="delete_row('3')">
            </td>
            </tr>
            
            <tr>
            <td><input type="text" id="new_name"></td>
            <td><input type="text" id="new_country"></td>
            <td><input type="text" id="new_age"></td>
            <td><input type="button" class="add" onclick="add_row();" value="Add Row"></td>
            </tr>
           
            </table>
            <button> <a href="graphic.html">Graphs</a></button>
            </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="main.js"></script>    
</body>
</html>
